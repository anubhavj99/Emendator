	<title></title>
	<style type="text/css">
		* {
			font-family: inherit;
		}
		body {
			padding: 20px 2px;
			margin: 0;
			background: #f1f3f6;
			font-family: serif;
		}
		body > div {
			padding: 10px;
			background: #eee;
		}
		@media (min-width: 768px) {
			body {
				padding: 60px;
			}
			body > div {
				padding: 20px;
			}
		}

		<style type="text/css" media="screen">
			.inputBoxOptionSet {
				border: 1px solid #aaa;
				border-radius: 2px;
				background: #fff;
				margin-bottom: 10px;
				display: flex;
				justify-content: flex-start;
				overflow-x: scroll;
			}
			.inputBoxOptionSet::-webkit-scrollbar {
				display: none;
			}
			.inputBoxOption-child-group {
				border-right: 1px solid #aaa;
				display: flex;
				justify-content: flex-start;
				padding: 5px;
			}
			.inputBoxOption-child {
				display: flex;
				padding: 5px 10px;
				background: none;
				border: none;
				/*border-right: 1px solid #888;*/
				margin: 0 1px;
				color: #000000b3;
				cursor: pointer;
				font-size: 16px;
				/*font-weight: 600;*/
			}
			.inputBoxOption-child-option {
				padding-left: 5px;
			}
			.inputBoxOption-child.active {
				background: #ddd !important;
				outline: none;
			}
			.inputBoxOption-child:hover,
			.inputBoxOption-child.active {
				color: #000000;
			}
			.inputBoxOption-child:hover {
				box-shadow: inset 1px 1px 3px 0 #dfdfdf;
				background: #eee;
			}
			.inputBoxOption-child:focus {
				outline: none;
			}
		</style>

					</span>
				</button>
				<button class="inputBoxOption-child" child-function="bold">

						<i class="fa fa-bold"></i>
					</span>
				</button>
				<button class="inputBoxOption-child" child-function="underline">

				<button class="inputBoxOption-child" child-function="highlight">

				</button>
			</div>
			<div class="inputBoxOption-child-group">

				<button class="inputBoxOption-child" child-function="addImage">

			</div>

				<button class="inputBoxOption-child" child-function="alignCenter">

				<button class="inputBoxOption-child" child-function="alignJustify">

		<style type="text/css" media="screen">
			.inputBox {
				background: #fff;
				padding: 20px;
				border: 1px solid #aaa;
				box-shadow: 2px 2px 3px 0 #ccc;
				border-radius: 5px;
				cursor: text;
			}
			.inputBox:hover,
			.inputBox:focus {
				box-shadow: 2px 2px 3px 0 #ccc, 2px 2px 5px 1px #bbb;
			}
		</style>
		<div contenteditable="true" class="inputBox" contenteditable-family="f1">
		</div>
	</div>
	<script type="text/javascript">
		$('.inputBoxOptionSet').on('click', '.inputBoxOption-child', function(event) {
			event.preventDefault();
			let clickedOptionButtonJsref = $(this);

			if(clickedOptionButtonJsref.hasClass('active')) 
			{
				clickedOptionButtonJsref.removeClass('active')
			}
			else
			{
				clickedOptionButtonJsref.addClass('active')
			}

		});
	</script>
