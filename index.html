<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title></title>
</head>
<body style="padding: 60px; background: #f1f3f6;">
	<div style="background: #eee; padding: 20px;">
				

		<style type="text/css" media="screen">
			.inputBoxOptionSet {
				border: 1px solid #aaa;
				border-radius: 2px;
				background: #fff;
				margin-bottom: 10px;
				display: flex;
				justify-content: flex-start;
			}
			.inputBoxOption-child {
				padding: 7px 10px;
				background: none;
				border: none;
				border-right: 1px solid #aaa;
				font-size: 18px;
			}
			.inputBoxOption-child:hover,
			.inputBoxOption-child:focus {
				box-shadow: inset 1px 1px 2px 0 #ccc;
				outline: none;
			}
			.inputBoxOption-child.active {
				box-shadow: inset 1px 1px 2px 0 #ccc, inset 1px 1px 2px 0 #ccc;
				background: #eee;
				outline: none;
			}
		</style>

		<div class="inputBoxOptionSet" contenteditable-family="f1">
			<button class="inputBoxOption-child" child-function="bold">
				B
			</button>
		</div>

		<style type="text/css" media="screen">
			.inputBox {
				background: #fff;
				padding: 20px;
				border: 1px solid #aaa;
				box-shadow: 2px 2px 3px 0 #ccc;
				border-radius: 5px;
				cursor: text;
			}
			.inputBox:hover,
			.inputBox:focus {
				box-shadow: 2px 2px 3px 0 #ccc, 2px 2px 5px 1px #bbb;
			}
		</style>
		<div contenteditable="true" class="inputBox" contenteditable-family="f1">
		</div>
	</div>
	<script type="text/javascript">
		$('.inputBoxOptionSet').on('click', '.inputBoxOption-child', function(event) {
			event.preventDefault();
			let clickedOptionButtonJsref = $(this);

			clickedOptionButtonJsref.addClass('active')
		});
	</script>
</body>
</html>
